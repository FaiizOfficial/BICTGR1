<!DOCTYPE html>
<html>
<head>
  <title>Laporan SO Harian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    .success {
      text-align: center;
      color: green;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">

    <label>Koordinator</label>

      <label><input type="radio" name="gudang" value="Tidak Rapih"> Tidak Rapih</label>

  <div class="footer">
    <a href="https://instagram.com/faiizhsn" target="_blank">Instagram</a> |
    <a href="https://wa.me/6285719289642" target="_blank">WhatsApp</a>
  </div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzJrhK2avHFbgV8XolZjPNi00kadaGZTQ9VJ0tgnj6b1CcWMX-TstNcP5D3-oXOpfNlWg/exec";
  const form = document.getElementById("soForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form)})
      .then(response => {
        form.reset();
        successMsg.style.display = "block";
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 3000);
      })
      .catch(error => alert("Gagal kirim data"));
  });
</script>

</body>
</html>
