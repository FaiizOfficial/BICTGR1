  <style>
    body {
  font-family: 'Times New Roman', Times, serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 550px;
  margin: auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 0.6s ease-in-out;
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  padding: 15px;
  border-radius: 12px;
  background: linear-gradient(135deg, #4CAF50, #2e7d32);
  color: white;
  letter-spacing: 1px;
}

label {
  font-weight: 600;
  font-size: 14px;
  margin-top: 15px;
  margin-bottom: 6px;
  display: block;
  color: #333;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  box-sizing: border-box;
  transition: 0.3s;
  font-size: 14px;
}

input:focus, select:focus, textarea:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 8px rgba(76,175,80,0.3);
  outline: none;
}

textarea {
  resize: none;
  height: 70px;
}

.radio-group {
  display: flex;
  gap: 20px;
  margin-top: 5px;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #0d2a5e;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #0a1f45;
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.footer {
  text-align: center;
  margin-top: 25px;
  font-size: 13px;
  color: white;
}

.footer a {
  text-decoration: none;
  color: black;
  margin: 0 10px;
  font-weight: 500;
}

.success {
  text-align: center;
  color: #2e7d32;
  background: #e8f5e9;
  padding: 10px;
  border-radius: 8px;
  display: none;
  margin-top: 15px;
  font-weight: 500;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.option-box {
  display: flex;
  gap: 15px;
  margin-top: 8px;
}

.option-box input[type="radio"] {
  display: none;
}

.option {
  flex: 1;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #ddd;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 600;
}

.option:hover {
  background: #f5f5f5;
}

.option-box input[type="radio"]:checked + .option {
  background: linear-gradient(135deg, #4CAF50, #2e7d32);
  color: white;
  border-color: #2e7d32;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

    .footer-btn {
  display: inline-block;
  background: #87cefa; /* biru muda */
  color: black;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  margin-bottom: 10px;
  transition: 0.2s;
}

.footer-btn:hover {
  background: #6bb7e8;
}

    .footer {
  text-align: center;
  margin-top: 25px;
}

/* tombol cek laporan */
.cek-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 80%;
  margin: 20px auto; /* ini yang bikin dia center */
  padding: 12px;
  background: #7ec8ff;
  color: black;
  border-radius: 12px;
  font-weight: bold;
  text-decoration: none;
  border: 2px solid #5aaee6;
  text-align: center;
  font-size: 15px;
  transition: 0.2s;
}

.cek-btn:hover {
  background: #5fb6f0;
}

/* social media */
.social {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 10px;
}

.social a {
  text-decoration: none;
  color: black;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 6px;
}

.social i {
  font-size: 18px;
}

<style>

    color: red;
    font-size: 12px;
    margin-top: 3px;
  }

    border: 2px solid red !important;

</style>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyEQ0yzvK_CnzHaWFHSjh3w94Z1pg2lu_h-3_pZ2FTmmw3q914O6nwIUIu9vidcyimjmg/exec";
  const form = document.getElementById("soForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function(e) {
  e.preventDefault();

  let valid = true;

  // Hapus error lama dulu
  document.querySelectorAll(".error").forEach(el => el.remove());
  document.querySelectorAll(".input-error").forEach(el => el.classList.remove("input-error"));

  const requiredFields = form.querySelectorAll("[required]");

  requiredFields.forEach(field => {

    if (field.type === "radio") {
      const name = field.name;
      const checked = form.querySelector(`input[name="${name}"]:checked`);
      if (!checked) {
        valid = false;
        const parent = field.closest(".option-box");
        showError(parent);
      }
    } 
    else if (!field.value) {
      valid = false;
      field.classList.add("input-error");
      showError(field);
    }
  });

  if (!valid) return;

  // Kalau valid lanjut kirim
  fetch(scriptURL, { method: "POST", body: new FormData(form)})
    .then(response => {
      form.reset();
      successMsg.style.display = "block";
      setTimeout(() => {
        successMsg.style.display = "none";
      }, 3000);
    })
    .catch(error => alert("Gagal kirim data"));
});

function showError(element) {
  const error = document.createElement("div");
  error.className = "error";
  error.innerText = "Wajib diisi terlebih dahulu!";
  element.after(error);
}
  e.preventDefault();

  // VALIDASI DULU
  const inputs = form.querySelectorAll("input[required], select[required], textarea[required]");
  let valid = true;

  inputs.forEach(input => {
    if (!input.value) valid = false;
  });

  if (!valid) {
    alert("Harap isi semua terlebih dahulu!");
    return;
  }

  fetch(scriptURL, { method: "POST", body: new FormData(form)})
    .then(response => {
      form.reset();
      successMsg.style.display = "block";
      setTimeout(() => {
        successMsg.style.display = "none";
      }, 3000);
    })
    .catch(error => alert("Gagal kirim data"));
  });

  function hitungSemua() {
  const fisik = Number(document.querySelector('[name="fisik_uang"]').value) || 0;
  const modalInduk = Number(document.querySelector('[name="modal_induk"]').value) || 0;
  const modalAnak = Number(document.querySelector('[name="modal_anak"]').value) || 0;
  const modalPC = Number(document.querySelector('[name="modal_pc"]').value) || 0;
  const sales = Number(document.querySelector('[name="sales"]').value) || 0;
  const kasToko = Number(document.querySelector('[name="kas_toko"]').value) || 0;
  const personil = Number(document.querySelector('[name="personil"]').value) || 0;
  const bon = Number(document.querySelector('[name="bon"]').value) || 0;
  const variance = Number(document.querySelector('[name="variance"]').value) || 0;
  const tukarDC = Number(document.querySelector('[name="tukar_dc"]').value) || 0;
  const lainlain = Number(document.querySelector('[name="lain_lain"]').value) || 0;

  // Dana Sales
  const danaSales = fisik + modalInduk + modalAnak + modalPC;
  document.getElementById("dana_sales").value = danaSales;

  // Dana Kas
  const danaKas = sales + kasToko;
  document.getElementById("dana_kas").value = danaKas;

  // Grand Total
  const grandTotal = danaSales - danaKas + personil + bon + variance + tukarDC + lainlain;
  document.getElementById("grand_total").value = grandTotal;
}

document.querySelectorAll('input[type="number"]').forEach(input => {
  input.addEventListener("input", hitungSemua);
});
</script>

</script>
